<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Frontend Mentor | Pricing component with toggle</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>

    <div class="container">

      <div class="img-top">
        <img src="./images/bg-top.svg" />
      </div>

      <div class="img-bottom">
        <img src="./images/bg-bottom.svg" />
      </div>

      <div class="">

        <h1>Our Pricing</h1>

        Annually
        Monthly

      </div>

      <div class="row">

        <div class="col-1">

          <h4>Basic</h4>

          <h2>&dollar;<span>19.99</span></h2>
  
          <ul class="list">
  
            <li class="list-item">500 GB Storage</li>
            <li class="list-item">2 Users Allowed</li>
            <li class="list-item">Send up to 3 GB</li>
            
          </ul>

          <button class="button">Learn more</button>

        </div>

        <div class="col-1 col-blue">

          <h4>Professional</h4>

          <h2>&dollar;<span>29.99</span></h2>
  
          <ul>
  
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
            
          </ul>

          <button class="button">Learn more</button>
          
        </div>

        <div class="col-1">

          <h4>Master</h4>

          <h2>&dollar;<span>39.99</span></h2>
  
          <ul>
  
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
            
          </ul>

          <button class="button">Learn more</button>
          
        </div>

      </div>

    </div>

  <script src="js/main.min.js"></script>
  </body>
</html>
